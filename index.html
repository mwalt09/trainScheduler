<!DOCTYPE html>

  <title>Train Schedule</title>

<body>
  <header>
    <div class="intro deep-orange lighten-2 z-depth-1 center-align">
      <h1 class="blue-gray-text">Train Scheduler</h1>
      <!-- Modal Trigger -->
      <a class="waves-effect waves-light btn" id="modalBtn" href="#modal1">Add a Train</a>

      <!-- Modal Structure -->
      <div id="modal1" class="modal">
        <div class="modal-content">
          <h5>Add Train Schedule</h5>
          <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s12">
                  <input id="train_name" type="text" class="validate">
                  <label for="train_name">Train Name</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="destination" type="text" class="validate">
                  <label for="destination">Destination</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="first_train" type="text" class="validate">
                  <label for="first_train">First Train (military time)</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="frequency" type="text" class="validate">
                  <label for="frequency">Frequency (min)</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <button class="btn waves-effect waves-light" id="submitButton" type="submit" name="action">Submit
                  <i class="material-icons right">send</i>
                  </button>
                </div>
              </div>
            </form>
        </div>
        <!-- <div class="modal-footer">
          <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
        </div> -->
      </div>
    </div>
  </header>

      <section class="train_schedule">
        <div class="col s12">
          <div class="row">
            <div class="col s12 card-panel teal lighten-2 center-align">
              <h4>Train Departures</h4>
            </div>
          </div>
          <table class="highlight">
            <thead>
              <tr>
                <th>Train Name</th>
